<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/register_user.css">
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
            
                        <h3 class="mb-5">Register</h3>
                        <div tiles:fragment="content">
                            <form action="" method="POST">
                                <!-- First Name and Last Name -->
                                <div class="mb-4">
                                    <div class="row">
                                        <div class="col">
                                        <input type="text" class="form-control" placeholder="First name">
                                        </div>
                                        <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name">
                                        </div>
                                    </div>
                                </div>
                                <!-- End First Name and Last Name -->

                                <!-- Email -->
                                <div class="mb-4">
                                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Email Address" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <!-- Email end -->

                                <!-- Username -->
                                <div class="mb-4">
                                    <div class="input-group">
                                      <div class="input-group-text">@</div>
                                      <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" required>
                                    </div>
                                </div>
                                <!-- End username -->

                                <!-- password -->
                                <div class="row g-3 align-items-center mb-4">
                                    <div class="col-auto">
                                      <label for="inputPassword6" class="col-form-label">Password</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
                                    </div>
                                    <div class="col-auto">
                                      <span id="passwordHelpInline" class="form-text">
                                        Must be 8-20 characters long.
                                      </span>
                                    </div>
                                </div>
                                <!-- end password -->

                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </form>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
