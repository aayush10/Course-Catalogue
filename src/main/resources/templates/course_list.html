<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/course_list.css">
</head>
<body>
    <div class="container">
<!--        <h1 th:text = "Topic name Courses"></h1>-->
        <h1 id="topic-name-courses">Topic Name Courses</h1>


        <div class="container list_course">
            <div class="card w-85 card-parent" th:each="coursePost : ${coursePosts}">
                <div class="upvotes_and_downvotes card-data card-body">
                    <p>0 Upvotes</p>
                    <p>0 Downvotes</p>
                </div>
                <div class="card-body card-data course-title">
                    <h5 class="card-title"><a href="#" th:text="${coursePost.getPostCourseName()}"></a></h5>
                    <p class="card-text" th:text="${coursePost.getAbout()}"></p>
                    <div class="course-metadata">
                        <span>0 comments</span>
                        <span th:text = "'Submitted: ' + ${coursePost.getTimestamp()}"></span>
                        <span th:text = "'Category: ' + ${coursePost.getCategory()}">category</span>
<!--                        <span th:text = "'format'+ ${coursePost.getFormats()}">format</span>-->
                        <span th:text = "'Duration '+${coursePost.getDuration()}">duration</span>

                        <span th:text = "'Type ' +${coursePost.getType()}">type</span>
                        <span th:text = "'Level '+${coursePost.getLevel()}">level</span>
                        <span id="submitted_by">submitted by:<a href="#" th:text = "${coursePost.getSubmittedBy().getUserName()}"></a></span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
