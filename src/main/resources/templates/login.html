<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
            
                        <h3 class="mb-5">Sign in</h3>
                        <div tiles:fragment="content">
                            <form name="login-form" th:action="@{/login}" method="post">               
                                <fieldset>
                                    <div th:if="${param.error}" class="alert alert-error">    
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success"> 
                                        You have been logged out.
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username"/>
                                        <label for="username"></label>
                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>    
                                        <label for="password"></label>
                                    </div>
                                    <div th:if="${loggedInUser.length()!=0}" class="form-actions">
                                        <button type="submit" class="btn btn-primary btn-lg disabled btn-block">Log in</button>
                                        <p class="loginerr">You are already logged in <a th:href="@{/languages}">Visit Topics</a></p>
                                    </div>
                                    <div th:unless="${loggedInUser.length()!=0}" class="form-actions">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                                    </div>
                                    <div class="form-control-lg py-2">
                                        <p>Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
